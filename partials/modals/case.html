<div class="modal" id="caseModal">
  <div class="modal-content">
    <button class="close-btn" data-close="caseModal">×</button>
    <div class="case-modal-header">
      <img id="caseModalImage" alt="" />
      <div>
        <div class="case-meta">
          <strong id="caseModalPrice"></strong>
        </div>
        <button class="primary-btn" id="openCaseBtn">Открыть кейс</button>
      </div>
    </div>

    <div class="roll-area">
      <div class="roll-marker"></div>
      <div class="roll-window">
        <div class="roll-track" id="rollTrack"></div>
      </div>
    </div>

    <div class="case-result" id="caseResult"></div>

    <div class="weapons-section">
      <div class="weapon-legend" id="weaponLegend"></div>
      <div class="weapon-grid" id="caseWeapons"></div>
    </div>
  </div>
</div>
