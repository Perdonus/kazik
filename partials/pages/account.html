<section class="page" id="page-account">
  <div class="page-header">
    <h1>Аккаунт</h1>
  </div>

  <div class="page-stats" id="accountStats"></div>

  <div class="inventory-filters">
    <label class="toggle">
      <input type="checkbox" id="onlyOwned" checked />
      Показать только имеющиеся
    </label>
    <div class="filter-group" id="rarityFilters"></div>
    <div class="filter-group">
      <label>Цена от <input type="number" id="priceMin" placeholder="0" /></label>
      <label>до <input type="number" id="priceMax" placeholder="∞" /></label>
    </div>
  </div>

  <div class="inventory-grid" id="accountInventory"></div>
</section>
