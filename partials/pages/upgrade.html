<section class="page" id="page-upgrade">
  <div class="page-header">
    <h1>Апгрейд</h1>
    <div class="upgrade-chances" id="upgradeChances"></div>
  </div>

  <div class="upgrade-layout">
    <div class="upgrade-panel">
      <h3>Мои оружия</h3>
      <div class="inventory-list" id="upgradeInventory"></div>
    </div>

    <div class="upgrade-center">
      <div class="wheel" id="upgradeWheel">
        <div class="wheel-pointer"></div>
        <div class="wheel-value">
          <div>Шанс</div>
          <strong id="upgradeChanceValue">50%</strong>
          <span id="upgradeValue">0 ₽</span>
        </div>
      </div>
      <button class="primary-btn" id="startUpgrade">Запустить апгрейд</button>
      <div class="upgrade-result" id="upgradeResult"></div>
    </div>

    <div class="upgrade-panel">
      <h3>Цели апгрейда</h3>
      <div class="inventory-list" id="upgradeTargets"></div>
    </div>
  </div>
</section>
